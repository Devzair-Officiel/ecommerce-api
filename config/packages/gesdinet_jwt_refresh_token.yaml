gesdinet_jwt_refresh_token:
    # TTL du refresh token (7 jours)
    ttl: 604800
    
    # Mettre à jour la durée de vie à chaque utilisation
    ttl_update: false
    
    # Nom du firewall (défini dans security.yaml)
    firewall: api
    
    # Provider utilisateur (défini dans security.yaml)
    user_provider: app_user_provider
    
    # Entité RefreshToken
    refresh_token_class: App\Entity\User\RefreshToken
    
    # Nom du paramètre du token
    token_parameter_name: refresh_token
    
    # Rotation automatique des tokens (un token = une utilisation)
    single_use: true
