gesdinet_jwt_refresh_token:
    refresh_token_class: App\Entity\RefreshToken
    ttl: 604800 # Durée de vie en secondes (7 jours)
    single_use: true # Un refresh token ne peut être utilisé qu'une seule fois
    firewall: api # Le firewall utilisé pour l'API
    token_parameter_name: refresh_token
